<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Reveille Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

  <style>
    @import url(https://fonts.googleapis.com/css?family=Ewert);
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    .gowun-batang-regular {
            font-family: "Gowun Batang", serif;
            font-weight: 400;
            font-style: normal;
        }

    .gowun-batang-bold {
            font-family: "Gowun Batang", serif;
            font-weight: 700;
            font-style: normal;
        }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: "Gowun Batang", serif;
      font-size: 100.5%;
      text-transform: uppercase;
      text-align: center;
      font-family: 'Ewert', serif;
      font-weight: 100;
      font-style: normal;
    }

    body {
      transition: opacity 1s;
      font-family: "Gowun Batang", serif;
      background-color: #A24857;
      color: #f5dbc8;
      padding: 20px;
      letter-spacing: 0.03em;
      font-size: 1.6rem;
    }

    .fade-out {
      opacity: 0;
    }

    h1 {
      font-family: "Gowun Batang", serif;
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
    }

    .container {
      font-family: "Gowun Batang", serif;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    label {
      font-family: "Gowun Batang", serif;
      font-size: 1.2rem;
      margin: 10px 0 5px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      font-family: "Gowun Batang", serif;
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      font-family: "Gowun Batang", serif;
      border-color: #aa4404;
      outline: none;
    }

    button {
      background-color: #038d56;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-family: 'Poppins', sans-serif; /* Added font family */
      font-size: 1.1rem;
      font-weight: 500; /* Increased font weight */
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #038d56;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      img {
        height: 140px;
        width: 140px;
      }
    }
  </style>
</head>

<body>
  <h1>Reveille Recipes</h1>
  <a>
    <img src='https://i.postimg.cc/dQH2fQh7/bba79e31-083c-4d99-b890-ebd786bb0652-removebg-preview.png' alt="Reveille Logo" />
  </a>

  <form id="login-form" action="home/" method="post">
    <div class="container">
      <label for="uname"><b>Username: </b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password: </b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('login-form');

      // Listen for form submission event
      form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Trigger fade-out animation
        document.body.classList.add('fade-out');

        // Wait for the fade-out animation to complete (1s in this case)
        setTimeout(function () {
          // Manually submit the form after the fade-out
          form.submit();
        }, 1000); // Match the timeout duration with the CSS transition time
      });
    });
  </script>
</body>

</html>
