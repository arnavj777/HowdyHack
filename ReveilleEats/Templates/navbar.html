<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Reveille</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light background for contrast */
            padding: 20px;
            color: #500000; /* Texas A&M Maroon */
        }
        h1 {
            text-align: center;
            color: #500000; /* Texas A&M Maroon */
            font-size: 2.5em;
        }
        #chat-container {
            width: 50%;
            margin: 0 auto;
            background-color: #FFFFFF; /* White background for the chat container */
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #500000; /* Maroon border for chat container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #500000; /* Maroon border for input */
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #500000; /* Texas A&M Maroon for button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #730000; /* Darker maroon on hover */
        }
        #chatbot-response {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbot-response p {
            font-size: 18px;
            color: #500000; /* Maroon for text inside chatbot response */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat with Reveille</h1>

        <!-- Search Form -->
        <form method="POST" action="{% url 'search' %}">
            {% csrf_token %}
            <input type="text" name="q" placeholder="Enter your message here" required>
            <button type="submit">Send</button>
        </form>

        <!-- Chatbot Response Section -->
        <div id="chatbot-response">
            {% if chatbot_response %}
                {{ chatbot_response|safe }}
            {% else %}
                <p>Hi, I am Reveille. Tell me what ingredients you have, and I will help you create a recipe!</p>
            {% endif %}
        </div>

    </div>
</body>
</html>
